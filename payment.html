<!DOCTYPE html>

<head>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="C:\\Users\\Aryan Navghare\\OneDrive\\Pictures\\Saved Pictures\\ARN1.jpg" alt="Your Company Logo" width="250">
        </div>
        <div class="ps">
            <h2>Payment Details</h2>
            <form id="payment-form">
                
                <label for="cn">Card Number:</label>
                <input type="text" id="cn" name="cn" required><br><br>
                
                <label for="ed">Expiry Date:</label>
                <input type="text" id="ed" name="ed" placeholder="MM/YYYY" required><br><br>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>
                
                <label for="noc">Name on Card:</label>
                <input type="text" id="noc" name="noc" required><br><br>
                
                <button type="submit">Book</button>
                <br>
                
            </form>
        </div>
        <div class="sm" id="sm">
            Booking Successful! <br> Thank You For Visiting ARN TRAVELS!! <br> Visit Again!!<br><br>
            <button type="button" onclick="back()"> Back</button>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            setTimeout(function() {
                document.getElementById('payment-form').reset(); 

                document.getElementById('sm').style.display = 'block'; 
            }, 1000); 
        });
        function back(){
            window.location.href="booking.html";
        }
    </script>
</body>
</html>
